version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # 環境変数を.env.productionファイルに出力
        - printenv | grep -v '^_' | grep -v 'PWD\|SHLVL\|HOME' > .env.production
        - cat .env.production
    build:
      commands:
        - npm run build:amplify
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
